<nav class="flex justify-center mt-6">
    <ul class="flex items-center gap-1">

        <!-- زر السابق -->
        <li>
            <button
                class="px-3 py-1 rounded-md border border-gray-300 text-sm hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
                [disabled]="PageNumbers()[0] === 1" (click)="prevWindow()">
                &laquo;
            </button>
        </li>

        <!-- أرقام الصفحات -->
        <li *ngFor="let page of PageNumbers()">
            <button class="px-3 py-1 rounded-md border text-sm transition-colors" [ngClass]="{
            'bg-black text-white border-white': page === currentPageIndex,
            'bg-white text-gray-700 border-gray-300 hover:bg-gray-100': page !== currentPageIndex
          }" (click)="changePage(page)">
                {{ page }}
            </button>
        </li>

        <!-- زر التالي -->
        <li>
            <button
                class="px-3 py-1 rounded-md border border-gray-300 text-sm hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
                [disabled]="PageNumbers()[PageNumbers().length - 1] >= totalPages" (click)="nextWindow()">
                &raquo;
            </button>
        </li>

    </ul>
</nav>
