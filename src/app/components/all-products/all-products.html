<h2 class="font-bold text-2xl ms-4 mt-15">All Product</h2>

<section class="flex flex-row flex-wrap mx-auto px-8 mt-15 gap-10">
    @for (prd of filteredProducts; track $index) {
    <section class="flex justify-between flex-wrap mx-auto px-8">
        <a href="#" class="flex flex-col items-center mb-20">
            <img alt="" src="https://liztressens.com/cdn/shop/files/1.png?v=1749968107&width=500"
                class="h-64 w-full object-cover sm:h-80 lg:h-96" />

            <h3 class="mt-4 text-lg font-bold text-gray-900 sm:text-xl">{{prd.name}}</h3>

            <p class="mt-2 max-w-sm text-black">{{prd.price| currency : 'EGP ' : 'code'}}</p>
        </a>
    </section>
    }@empty {
    <section class="flex justify-center items-center mx-auto px-8">
        <h3 class="mt-4 text-lg font-bold text-gray-900 sm:text-xl">No Products.</h3>
    </section>
    }
</section>
<app-pagination [currentPageIndex]="currentPageIndex" [totalPages]="totalPages" (pageChange)="changePage($event)">
</app-pagination>
