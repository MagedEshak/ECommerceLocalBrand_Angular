<div>
  <section class="relative w-screen h-screen overflow-hidden">
    <!-- Slides container -->
    <div class="w-full h-full relative overflow-hidden bg-black">
      <img
        *ngFor="let image of images; let i = index"
        [class.hidden]="i !== currentSlide"
        [src]="isMobile ? image.mobile : image.desktop"
        class="w-full h-full object-cover"
      />
      <!-- "Shop Now" Link -->
      <a
        [routerLink]="['/allProducts']"
        class="absolute bottom-20 text-2xl left-1/2 -translate-x-1/2 text-white font-semibold"
      >
        Shop now
      </a>
    </div>

    <!-- Dots Indicators -->
    <div class="absolute bottom-6 left-1/2 -translate-x-1/2 z-20 flex gap-3">
      <div
        *ngFor="let image of images; let i = index"
        (click)="goToSlide(i)"
        [class.bg-white]="i === currentSlide"
        class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition cursor-pointer"
      ></div>
    </div>
  </section>

  <app-new-arrival></app-new-arrival>
</div>
