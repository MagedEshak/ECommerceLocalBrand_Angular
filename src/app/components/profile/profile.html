<div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-2xl">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">My Profile</h2>

  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="space-y-5">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-medium text-gray-700">First Name</label>
        <input type="text" formControlName="firstName"
          class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Last Name</label>
        <input type="text" formControlName="lastName"
          class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Phone Number</label>
        <input type="text" formControlName="phoneNumber"
          class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Email</label>
        <input type="email" formControlName="email" [disabled]="true"
          class="w-full bg-gray-100 border border-gray-300 rounded-xl p-2 text-gray-600 cursor-not-allowed" />
      </div>

      <div class="md:col-span-2">
        <label class="block mb-1 font-medium text-gray-700">Date of Birth</label>
        <input type="date" formControlName="dateOfBirth"
          class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <button type="submit" [disabled]="isSaving || profileForm.invalid"
        class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all duration-200">
        {{ isSaving ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </form>
</div>
