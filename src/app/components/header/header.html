<header [ngClass]="{
    'relative  absolute w-screen end-0 top-0 z-10': isHome,
     'relative  bg-transparent border-b border-neutral-400': !isHome,
}" class="font-bold transition-all ease duration-700">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Hamburger Menu - يظهر في كل الشاشات -->
      <div>
        <button (click)="toggleMobileMenu()" [ngClass]="{'text-white': isHome}"
          class="p-2 text-black transition hover:text-gray-300">
          <svg class="size-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Logo في المنتصف -->
      <div class="flex-1 flex justify-center">
        <a [ngClass]="{'text-white': isHome}" class="block text-black group" [routerLink]="['/home']">
          <span class="sr-only">Home</span>
          <svg class="h-8 text-current transform transition-transform duration-300 group-hover:scale-150"
            viewBox="0 0 28 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M0.41 10.3847C1.14777 7.4194 2.85643 4.7861 5.2639 2.90424C7.6714 1.02234 10.6393 0 13.695 0C16.7507 0 19.7186 1.02234 22.1261 2.90424C24.5336 4.7861 26.2422 7.4194 26.98 10.3847H25.78C23.7557 10.3549 21.7729 10.9599 20.11 12.1147C20.014 12.1842 19.9138 12.2477 19.81 12.3047H19.67C19.5662 12.2477 19.466 12.1842 19.37 12.1147C17.6924 10.9866 15.7166 10.3841 13.695 10.3841C11.6734 10.3841 9.6976 10.9866 8.02 12.1147C7.924 12.1842 7.8238 12.2477 7.72 12.3047H7.58C7.4762 12.2477 7.376 12.1842 7.28 12.1147C5.6171 10.9599 3.6343 10.3549 1.61 10.3847H0.41ZM23.62 16.6547C24.236 16.175 24.9995 15.924 25.78 15.9447H27.39V12.7347H25.78C24.4052 12.7181 23.0619 13.146 21.95 13.9547C21.3243 14.416 20.5674 14.6649 19.79 14.6649C19.0126 14.6649 18.2557 14.416 17.63 13.9547C16.4899 13.1611 15.1341 12.7356 13.745 12.7356C12.3559 12.7356 11.0001 13.1611 9.86 13.9547C9.2343 14.416 8.4774 14.6649 7.7 14.6649C6.9226 14.6649 6.1657 14.416 5.54 13.9547C4.4144 13.1356 3.0518 12.7072 1.66 12.7347H0V15.9447H1.61C2.39051 15.924 3.154 16.175 3.77 16.6547C4.908 17.4489 6.2623 17.8747 7.65 17.8747C9.0377 17.8747 10.392 17.4489 11.53 16.6547C12.1468 16.1765 12.9097 15.9257 13.69 15.9447C14.4708 15.9223 15.2348 16.1735 15.85 16.6547C16.9901 17.4484 18.3459 17.8738 19.735 17.8738C21.1241 17.8738 22.4799 17.4484 23.62 16.6547ZM23.62 22.3947C24.236 21.915 24.9995 21.664 25.78 21.6847H27.39V18.4747H25.78C24.4052 18.4581 23.0619 18.886 21.95 19.6947C21.3243 20.156 20.5674 20.4049 19.79 20.4049C19.0126 20.4049 18.2557 20.156 17.63 19.6947C16.4899 18.9011 15.1341 18.4757 13.745 18.4757C12.3559 18.4757 11.0001 18.9011 9.86 19.6947C9.2343 20.156 8.4774 20.4049 7.7 20.4049C6.9226 20.4049 6.1657 20.156 5.54 19.6947C4.4144 18.8757 3.0518 18.4472 1.66 18.4747H0V21.6847H1.61C2.39051 21.664 3.154 21.915 3.77 22.3947C4.908 23.1889 6.2623 23.6147 7.65 23.6147C9.0377 23.6147 10.392 23.1889 11.53 22.3947C12.1468 21.9165 12.9097 21.6657 13.69 21.6847C14.4708 21.6623 15.2348 21.9135 15.85 22.3947C16.9901 23.1884 18.3459 23.6138 19.735 23.6138C21.1241 23.6138 22.4799 23.1884 23.62 22.3947Z"
              fill="currentColor" />
          </svg>
        </a>
      </div>

      <!-- الأيكونات جنب بعض على اليمين -->
      <div class="flex items-center gap-4">
        <!-- User Icon -->
        <div (click)="toggleProfile()" class="cursor-pointer">
          <i [ngClass]="{ 'text-white': isHome }"
            class="fa-solid fa-user text-xl transition duration-300 hover:scale-150"></i>
        </div>

        <!-- Cart Icon -->
        <div (click)="toggleCart()" class="cursor-pointer">
          <i [ngClass]="{ 'text-white': isHome }"
            class="fa-solid fa-bag-shopping text-xl transition duration-300 hover:scale-150"></i>
        </div>

        <!-- Cart component appears dynamically -->
        <app-cart *ngIf="isCartVisible" (close)="toggleCart()"></app-cart>
      </div>
    </div>

    <!-- القائمة المنسدلة من فوق - شفافة مع خط أبيض -->
    <div *ngIf="isMobileMenuVisible" class="absolute left-0 right-0 top-full bg-transparent z-20 animate-slideDown">
      <div class="max-w-screen-xl mx-auto px-4 py-6">
        <nav class="flex flex-col space-y-7 md:space-x-8 md:justify-center">
          <a [routerLink]="['/allProducts']" (click)="closeMobileMenu()" [ngClass]="{
    'text-white hover:text-gray-300': isHome,
    'text-black hover:text-gray-600': !isHome
  }" class="transition-colors font-medium text-lg md:text-base">
            Catalog
          </a>
          <a [routerLink]="['/contact-us']" (click)="closeMobileMenu()" [ngClass]="{
    'text-white hover:text-gray-300': isHome,
    'text-black hover:text-gray-600': !isHome
  }" class="transition-colors font-medium text-lg md:text-base">
            Contact
          </a>
          <a [routerLink]="['/policy']" (click)="closeMobileMenu()" [ngClass]="{
    'text-white hover:text-gray-300': isHome,
    'text-black hover:text-gray-600': !isHome
  }" class="transition-colors font-medium text-lg md:text-base">
            Policy
          </a>
        </nav>
      </div>
    </div>
  </div>

  <!-- Profile Dropdown -->
  <div *ngIf="isProfileVisible" class="relative">
    <div
      class="absolute end-10 z-10 mt-3 w-80 px-5 py-3 divide-y divide-gray-100 rounded-md border border-gray-100 bg-white shadow-xl"
      role="menu">
      <h3 class="font-bold mb-2">Account</h3>

      <div class="p-2 flex flex-col gap-5">
        <!-- إذا لم يكن مسجل دخول -->
        @if(isLoggedIn == false){
        <div class="text-center">
          <button (click)="openLoginDialog()"
            class="block w-full rounded bg-black text-white py-2 text-sm font-medium hover:bg-transparent hover:text-black border border-transparent hover:border-black transition">
            Sign in
          </button>
        </div>
        }@else{
        <div class="grid justify-items-center sm:grid-cols-2 gap-2">
          <a [routerLink]="['/previous-orders']"
            class="block rounded-sm px-6 py-2 text-sm border border-neutral-500 text-black">
            <i class="fa-solid fa-box me-1"></i> Orders
          </a>

          <a [routerLink]="['/profile']"
            class="block rounded-sm px-6 py-2 text-sm border border-neutral-500 text-black">
            <i class="fa-solid fa-user me-1"></i> Profile
          </a>
        </div>

        <!-- LogOut -->
        <div class="pt-4" (click)="logout()">
          <button type="button" class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
            </svg>
            Logout
          </button>
        </div>
        }
      </div>
    </div>
  </div>
</header>

<!-- CSS للأنيميشن -->
<style>
  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-slideDown {
    animation: slideDown 0.3s ease-out;
  }
</style>
